{% extends "base.html" %}
{% load static %}

{% block main %}
<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <img responsive-img src="{{ profile.photo }}">
                <span class="card-title">{{ profile.user.first_name }}</span>
            </div>
            <div class="card-content">
                <p> User: {{ profile.user.first_name }}, {{ profile.user.last_name }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
